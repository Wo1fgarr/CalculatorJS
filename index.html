<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Simple Calculator</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="app">
        <div class="calculator">
            <div class="display">
                <div class="content">
                    <div class="input"></div>
                    <div class="output"></div>
                </div>
            </div>
            <div class="keys">
                <button data-action="clear" class="key action">AC</button>
                <button data-action="exp" class="key action">x<sup>y</sup></button>
                <button data-action="sqrt" class="key action">&#8730;</button>
                <button data-operator="/" class="key operator">&#247;</button>
                <button data-key="7" class="key number">7</button>
                <button data-key="8" class="key number">8</button>
                <button data-key="9" class="key number">9</button>
                <button data-operator="x" class="key operator">x</button>
                <button data-key="4" class="key number">4</button>
                <button data-key="5" class="key number">5</button>
                <button data-key="6" class="key number">6</button>
                <button data-operator="-" class="key operator">-</button>
                <button data-key="1" class="key number">1</button>
                <button data-key="2" class="key number">2</button>
                <button data-key="3" class="key number">3</button>
                <button data-operator="+" class="key operator">+</button>
                <button data-action="backspace" class="key action">&larr;</button>
                <button data-key="0" class="key number">0</button>
                <button data-key="." class="key number">.</button>
                <button data-operator="=" class="key operator"> =</button>
                <button data-key="-" class="key number">+/-</button>
            </div>
        </div>
    </div>
</body>
</html>
